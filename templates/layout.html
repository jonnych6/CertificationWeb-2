<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="d-flex justify-content-center align-items-center p-3 bg-light border-bottom"
    >
      <!-- <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Team Logo"
          class="img-fluid w-25"
        />
      </div> -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('toc') }}" class="nav-link"
              >Table of Contents</a
            >
          </li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        </ul>
      </nav>
      <!-- <button class="btn btn-primary cta">Get Started</button> -->
    </header>
    {% block content %} {% endblock %}

    <footer class="bg-light p-3 border-top text-center mt-5">
      <div class="footer-links d-flex justify-content-center">
        <a href="{{ url_for('home') }}" class="mx-2">Home</a>
        <a href="#" class="mx-2">Table of Contents</a>
        <a href="#" class="mx-2">About Us</a>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
